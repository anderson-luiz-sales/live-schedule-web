<mat-tab-group mat-align-tabs="start" class="mat-tab-group">

    <mat-tab label="PRÃ“XIMAS">
        <mat-progress-bar mode="indeterminate" *ngIf="!livesNextReady"></mat-progress-bar>
        <div *ngIf="livesNextReady" fxLayout="row wrap" fxLayoutAlign="start center" class="fxLayout">
            <ng-container *ngFor="let live of livesNext" class="card">

                <mat-card class="mat-card-live" fxFlex="0 1 calc(33.3% - 11px)" fxFlex.lt-md="0 1 calc(50% - 11px)"
                    fxFlex.lt-sm="100%">
                    <mat-card-title class="mat-card-title-live">
                        <div>
                            <div class="row">
                                <p>
                                    <span class="live-name" fxFlex="70%"
                                        fxLayoutAlign="start center">{{live.liveName}}</span>
                                    <span fxFlex></span>
                                    <mat-chip class="mat-chip-date" fxFlex="25%" fxLayoutAlign="center center">
                                    <span class="live-data" >{{live.liveDate | localDateTime}}</span>
                                    </mat-chip>
                                </p>
                                <p class="live-channelName ">
                                    Canal: <span>{{live.channelName}}</span>
                                </p>
                            </div>
                        </div>

                    </mat-card-title>
                    <mat-card-content fxLayoutAlign="center center">
                        <di>
                            <iframe width="560" height="315" [src]="live.urlSafe" frameborder="0"
                                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                                allowfullscreen></iframe>
                        </di>
                    </mat-card-content>
                </mat-card>
            </ng-container>
        </div>
    </mat-tab>

    <mat-tab label="REALIZADAS">
        <mat-progress-bar mode="indeterminate" *ngIf="!livesPreviousReady"></mat-progress-bar>
        <div *ngIf="livesPreviousReady" fxLayout="row wrap" fxLayoutAlign="start center" class="fxLayout">
            <ng-container *ngFor="let live of livesPrivious" class="card">

                <mat-card class="mat-card-live" fxFlex="0 1 calc(33.3% - 11px)" fxFlex.lt-md="0 1 calc(50% - 11px)"
                    fxFlex.lt-sm="100%">
                    <mat-card-title class="mat-card-title-live">
                        <div>
                            <div class="row">
                                <p>
                                    <span class="live-name" fxFlex="70%"
                                        fxLayoutAlign="start center">{{live.liveName}}</span>
                                    <span fxFlex></span>
                                    <mat-chip class="mat-chip-date" fxFlex="25%" fxLayoutAlign="center center">
                                    <span class="live-data">{{live.liveDate | localDateTime}}</span>
                                    </mat-chip>
                                </p>
                                <p class="live-channelName ">
                                    Canal: <span>{{live.channelName}}</span>
                                </p>
                            </div>
                        </div>

                    </mat-card-title>
                    <mat-card-content fxLayoutAlign="center center">
                        <di>
                            <iframe width="560" height="315" [src]="live.urlSafe" frameborder="0"
                                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                                allowfullscreen></iframe>
                        </di>
                    </mat-card-content>
                </mat-card>
            </ng-container>
        </div>
    </mat-tab>
</mat-tab-group>
